<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Items</title>
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
            --table-header: #e0e7ff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--text);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        th {
            background: var(--table-header);
            color: var(--text);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .btn-delete {
            color: var(--danger);
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid var(--danger);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Lista de Items</h2>

        <!-- Formulario para agregar items -->
        <form id="form-agregar" class="form-group">
            <input type="text" name="codigo" placeholder="C贸digo del item" required>
            <input type="text" name="nombre" placeholder="Nombre del item" required>
            <button type="submit">Agregar</button>
        </form>

        <!-- Tabla de items -->
        <table id="tabla-items">
            <thead>
                <tr>
                    <th>C贸digo</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los items se insertar谩n aqu铆 -->
            </tbody>
        </table>
    </div>

    <script>
        const tbody = document.querySelector('#tabla-items tbody');
        const form = document.getElementById('form-agregar');

        // Funci贸n para cargar items desde la API
        const cargarItems = () => {
            fetch('/api/items')
                .then(res => res.json())
                .then(items => {
                    tbody.innerHTML = items.map(item => `
                        <tr>
                            <td>${item.codigo}</td>
                            <td>${item.nombre}</td>
                            <td>
                                <button class="btn-delete" data-codigo="${item.codigo}">Eliminar</button>
                            </td>
                        </tr>
                    `).join('');

                    // Agregar evento a los botones eliminar
                    document.querySelectorAll('.btn-delete').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const codigo = btn.dataset.codigo;
                            fetch(`/api/items/${codigo}`, { method: 'DELETE' })
                                .then(res => res.json())
                                .then(() => cargarItems());
                        });
                    });
                });
        };

        // Cargar items al iniciar la p谩gina
        cargarItems();

        // Manejar el submit del formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {
                codigo: formData.get('codigo'),
                nombre: formData.get('nombre')
            };

            fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                form.reset();
                cargarItems();
            });
        });
    </script>
</body>
</html>
